    <!-- Enhanced Aggressive Cache Busting -->
    <script>
      // Force clear all storage and cache with timestamp
      const cacheBust = Date.now();
      console.log('üîÑ Cache busting with timestamp:', cacheBust);
      
      // Clear localStorage and sessionStorage
      localStorage.clear();
      sessionStorage.clear();
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            caches.delete(name);
            console.log('üóëÔ∏è Deleted cache:', name);
          });
        });
      }
      
      // Clear cookies
      document.cookie.split(";").forEach(function(c) { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });
      
      // Add cache bust parameter to all requests
      window.__CACHE_BUST__ = cacheBust;
      
      // Force reload if this is a cached version
      if (performance.navigation.type === 1) {
        console.log('üîÑ Page reloaded, ensuring fresh content');
      }
    </script>
    
    <!-- Cache Control Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=<?php echo time(); ?>"></script>
  </body>
