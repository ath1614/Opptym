<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opptym - Smart Form Automation</title>
    
    <!-- FORCE CACHE BUST AND CLEAR ALL DATA -->
    <script>
      (function() {
        console.log('ðŸš¨ FORCE CACHE BUST - CLEARING EVERYTHING');
        
        // FORCE CLEAR ALL DATA IMMEDIATELY
        localStorage.clear();
        sessionStorage.clear();
        
        // Clear cookies
        document.cookie.split(";").forEach(function(c) { 
          document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
            });
          });
        }
        
        // Force reload if there's any token
        const token = localStorage.getItem('token');
        if (token) {
          console.log('ðŸš¨ Token found - forcing complete reload');
          window.location.href = '/?cache-bust=' + Date.now();
        }
        
        // Add global force functions
        window.forceClearAll = function() {
          console.log('ðŸš¨ Force clear all triggered');
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = '/?force-clear=' + Date.now();
        };
        
        window.forceLogout = function() {
          console.log('ðŸš¨ Force logout triggered');
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = '/?logout=' + Date.now();
        };
        
        console.log('ðŸš¨ Force functions available: window.forceClearAll() or window.forceLogout()');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
